<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Art 300 - Abigail Compton</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="heading">
            <h1>Abigail Compton</h1>
        </div>
        <div id="categories">
            <div class="grid_row">
                <div class="category" id="drawings">
                    <p class="category_text">Drawings</p>
                </div>
                <div class="category" id="photography">
                    <p class="category_text">Photography</p>
                </div>
                <div class="category" id="published_work">
                    <p class="category_text">Published Work</p>
                </div>
            </div>
            <div class="grid_row">
                <div class="category" id="multimedia">
                    <p class="category_text">Multimedia</p>
                </div>
                <div class="category" id="digital_art">
                    <p class="category_text">Digital Art</p>
                </div>
                <div class="category" id="design_logos">
                    <p class="category_text">Design/Logos</p>
                </div>
            </div>
        </div>
        <div class="about_me">
            <p>About Me</p>
        </div>

</html>
